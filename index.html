<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Carteira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Carteira</h3>
                    <p class="hide error" id="budget-error">
                        O valor nao pode ser vazio ou negativo!
                    </p>
                    <input type="number" id="total-amount" placeholder="Coloque o Valor total">
                    <button class="submit" id="total-amount-button">
                        Salvar Valor
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Despesas</h3>
                    <p class="hide error" id="product-title-error">
                        O valor nao pode ser vazio ou negativo!
                    </p>
                    <input type="text" class="product-title" id="product-title"
                        placeholder="Coloque o nome do produto">
                    <input type="number" name="" id="user-amount" placeholder="Coloque o valor do produto">
                    <button class="submit" id="check-amount">Salvar valor</button>
                </div>
            </div>


            <div class="output-container flex-space">
                <div>
                    <p>Total Carteira</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Despesas</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Valor restante</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Lista de Despesas</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
